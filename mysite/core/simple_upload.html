{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>

  {% if file %}
    <p>File uploaded: </p> 
	<div> 
	  {% for line in file %}
         <div> {{ line }} </div> 
	  {% endfor %}
	</div>
  {% endif %}

{% endblock %}
